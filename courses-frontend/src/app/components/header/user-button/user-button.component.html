<ng-container *ngIf="user$ | async as user">
  <button
    *ngIf="(isMobile$ | async) === false"
    class="user-button"
    [routerLink]="'konto'"
    matTooltip="Przejdź do konta"
  >
    <mat-icon>account_circle</mat-icon>
    {{ user.username }}
  </button>
  <button
    *ngIf="isMobile$ | async"
    mat-mini-fab
    [routerLink]="'konto'"
    matTooltip="Przejdź do konta"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
</ng-container>
